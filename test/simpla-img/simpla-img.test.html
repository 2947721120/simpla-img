<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simpla-img</title>
    <script src="../../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
    <script src="../../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../../simpla-img.html">
    <script src="./simpla-img.fixtures.js"></script>
  </head>
  <body>
    <test-fixture id="default">
      <template>
        <simpla-img></simpla-img>
      </template>
    </test-fixture>
    <script>
      describe('<simpla-img>', function() {

        var component,
            componentFixtures,
            helper;

        componentFixtures = window.fixtures['simpla-img'];

        beforeEach(function() {
          component = fixture('default');
          helper = component.$.image;

          window.FileReader = function() {};
          window.FileReader.prototype = {
            readAsDataURL(mockFile) {
              this.result = mockFile.src;
              if (typeof this.onloadend === 'function') {
                this.onloadend();
              }
            }
          };
        });

        it('is okay', function() {
          expect(component).to.be.ok;
        });

        it('updatePosition changes its position based on helper', function() {
          helper.translateX = 45;
          helper.translateY = 50;

          component.updatePosition();

          expect(component.position.x).to.equal(45);
          expect(component.position.y).to.equal(50);
        });

        it('calls updatePosition on image pan-finished', function() {
          sinon.spy(component, 'updatePosition');

          helper.fire('pan-finished');
          expect(component.updatePosition.called).to.be.true;

          component.updatePosition.restore();
        });

        describe('file loading', function() {
          it('should be able to trigger loadFile from fileChosen', function() {
            var event = componentFixtures.fileEvent;
            sinon.spy(component, '_loadFile');

            component._fileChosen(event);
            expect(component._loadFile.calledWith(event.target.files[0])).to.be.true;

            component._loadFile.restore();
          });

          it('should set the src once read in', function() {
            var event = componentFixtures.fileEvent,
                file = event.target.files[0];
            component._loadFile(file);

            expect(component.src).to.equal(file.src);
          });
        });
      });
    </script>
  </body>
</html>
