<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simpla-img Demo</title>

    <!-- Import Web Components polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Use shadow DOM if available -->
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>

    <!-- Init Simpla -->
    <script src="../../simpla/simpla.js"></script>
    <script>
      Simpla.init('local');
    </script>

    <!-- Import component -->
    <link rel="import" href="../simpla-img.html">
    <link rel="import" href="../simpla-img-editor.html">

    <!-- Sane styles -->
    <style>
      img {
        max-width: 400px;
        max-height: 400px;
      }
    </style>
  </head>
  <body unresolved>
    <h3>With static content</h3>
    <img editable cage is="simpla-img" uid="image-1" src="./demo/cage.jpg">
    <img editable murray is="simpla-img" uid="image-1" src="./demo/murray.jpg">

    <h3>With no supplied content</h3>
    <!-- <img editable is="simpla-img" uid="image-2">
    <img editable is="simpla-img" uid="image-2"> -->
  </body>
</html>
