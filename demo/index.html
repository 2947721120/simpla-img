<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simpla-img Demo</title>

    <!-- Import Web Components polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Use shadow DOM if available -->
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>

    <!-- Init Simpla -->
    <script src="../../simpla/simpla.js"></script>
    <script>
      Simpla.init('local');
    </script>

    <!-- Import component -->
    <link rel="import" href="../simpla-img.html">

    <!-- Sane styles -->
    <style>
      .edit {
        margin-bottom: 16px;
      }

      img {
        max-width: 400px;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="edit">
      <button id="edit">toggle edit mode</button>
    </div>

    <img is="simpla-img" uid="img">

    <script>
      document.querySelector('#edit').addEventListener('click', function() {
        Simpla.editable(!Simpla.getState('editable'));
      });
    </script>
  </body>
</html>
