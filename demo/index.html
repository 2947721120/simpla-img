<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>simpla-img Demo</title>

    <!-- Import Web Components polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Use shadow DOM if available -->
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>

    <!-- Init Simpla -->
    <script src="../../simpla/simpla.js"></script>
    <script>
      Simpla.init('local');
    </script>

    <!-- Import component -->
    <link rel="import" href="../simpla-img.html">
    <link rel="import" href="../simpla-img-editor.html">

    <!-- Sane styles -->
    <style>
      img {
        max-width: 400px;
        max-height: 400px;
      }
    </style>
  </head>
  <body unresolved>
    <div><button id="edit">Edit</button></div>

    <img is="simpla-img" uid="image-1" src="./demo/cage.jpg">
    <img is="simpla-img" uid="image-1" src="./demo/cage.jpg">

    <script type="text/javascript">
      document.getElementById('edit')
        .addEventListener('click', function(event) {
          var editable = Simpla.getState('editable');
          Simpla.editable(!editable);
          event.target.innerHTML = editable ? 'Stop editing' : 'Edit';
        });
    </script>
  </body>
</html>
