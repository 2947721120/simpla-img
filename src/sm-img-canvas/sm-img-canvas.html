<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../sm-ui-core/sm-ui-core.html">

<dom-module id="sm-img-canvas">
  <template>

    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-img-canvas.css" inline>

    <img id="source" class="img" src$=[[src]] width$=[[width]] height$=[[height]] on-track="_dragImage" on-down="_handleImgMouseDown" on-load="_imageLoaded"/>

  </template>
  <script src="./sm-img-canvas.js" inline></script>
</dom-module>
