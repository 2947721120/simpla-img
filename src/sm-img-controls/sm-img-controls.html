<dom-module id="sm-img-controls">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-img-controls.css" />

    <div class="toolbox">

      <!-- Image title -->
      <input type="text" id="title" class="toolbox__title" placeholder="Enter image title" value="{{title::input}}">
      <sm-helper-button class="toolbox__tool" on-click="toggleTitle" icon="&#x54;"></sm-helper-button>

      <!-- Image upload (actual file input hidden, since it can't be styled) -->
      <sm-helper-button class="toolbox__tool" icon="&#xe619;">
        <input id="file" class="toolbox__file" type="file" on-change="_fileChosen" />
      </sm-helper-button>

    </div>

    <!-- Zoom level slider -->
    <div class="zoom">
      <div class="zoom__slider">
        <input id="zoom" type="range" class="zoom__slider__input" min="1" value="{{scale::input}}" max="2" step="0.01" />
      </div>
    </div>

  </template>
  <script src="./sm-img-controls.js"></script>
</dom-module>
