<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../sm-ui-core/sm-ui-core.html">
<link rel="import" href="../sm-ui-button/sm-ui-button.html">

<dom-module id="sm-img-controls">
  <template>
    <style include="sm-css-shady"></style>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./sm-img-controls.css" inline>

    <div class="toolbox" id="controls-top">

      <!-- Image title -->
      <input type="text" id="title" class="toolbox__title" placeholder="Enter image title" value="{{title::input}}">
      <button is="sm-ui-button" id="titleButton" class="toolbox__tool" on-click="toggleTitle" icon="simpla:title"></button>

      <!-- Image upload (file input hidden, since it can't be styled) -->
      <button is="sm-ui-button" class="toolbox__tool" icon="simpla:camera" on-tap="openFilePicker">
        <input id="file" class="toolbox__file" type="file" on-change="_filesChanged" />
      </button>

    </div>

    <!-- Zoom level slider -->
    <div class="zoom" id="controls-bottom">
      <div class="zoom__slider">
        <!-- Note the use of on-change for IE, as input events aren't triggered -->
        <input id="zoom" type="range" class="zoom__slider__input" min="1" value="{{zoom::input}}" on-change="_updateZoom" max="2" step="0.01" />
      </div>
    </div>

  </template>
  <script src="./sm-img-controls.js" inline></script>
</dom-module>
