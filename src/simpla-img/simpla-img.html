<link rel="import" href="../sm-img-canvas/sm-img-canvas.html" />
<link rel="import" href="../sm-img-controls/sm-img-controls.html" />

<dom-module id="simpla-img">
  <template>
    <style include="sm-css"></style>
    <link rel="stylesheet" href="./simpla-img.css" />

    <sm-meta-placeholder on-tap="_handleTap" id="placeholder" class="placeholder" show="[[usePlaceholder]]">
      <img src="[[_placeholderSrc]]" width="[[_placeholderWidth]]" height="[[_placeholderHeight]]">
    </sm-meta-placeholder>

    <sm-img-canvas
      id="image"
      src="[[src]]"
      width="[[width]]"
      height="[[height]]"
      scale="[[scale]]"
      translateX="[[position.x]]"
      translateY="[[position.y]]"
      active="[[active]]"
      on-pan-finished="updatePosition">
    </sm-img-canvas>

    <sm-img-controls
      id="controls"
      zoom="{{scale}}"
      title="{{title}}"
      active="[[active]]"
      on-file-changed="_fileChanged">
    </sm-img-controls>

  </template>
  <script src="./simpla-img.js"></script>
</dom-module>
